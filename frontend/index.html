<!DOCTYPE html>
<html lang="en">

<head>
    <title>INCLUSION TEST</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>

    <div class="p-5 bg-primary text-white text-center">
        <h1>INCLUSION TEST</h1>
    </div>
    <form class="p-5 text-center">
        <label for="field1">N1:</label><br>
        <input type="number" id="field1" name="field1" value=""><br>
        <label for="field2">N2:</label><br>
        <input type="number" id="field2" name="field2" value=""><br>
        <label for="field3">N3:</label><br>
        <input type="number" id="field3" name="field3" value=""><br>
        <br>
        <button id="sendDataBtn" class="btn btn-primary">Send Data</button>
    </form>

    <div class="mt-5 p-4 bg-dark text-white text-center">
        <p>Footer</p>
    </div>

</body>
<script>
    // Function to send data to external URL
    function sendDataToExternalURL() {
        // Get values from HTML fields
        const value1 = document.getElementById('field1').value;
        const value2 = document.getElementById('field2').value;
        const value3 = document.getElementById('field3').value;

        // Create JSON object with the values
        const data = {
            x: value1,
            y: value2,
            n: value3
        };

        // Define the URL to send the data to
        const url = 'http://localhost:8081/app/service/findk';

        // Make a POST request using fetch
        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
            .then(response => {
                if (response.ok) {
                    var a = response.json();
                    window.alert(a);
                    return a;
                }
                throw new Error('Network response was not ok.');
            })
            .then(data => {
                console.log('Data sent successfully:', data);
            })
            .catch(error => {
                console.error('Error sending data:', error);
                //window.alert(error);
            });
    }

    // Call the function when the button is clicked
    document.getElementById('sendDataBtn').addEventListener('click', sendDataToExternalURL);
</script>

</html>
